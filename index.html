<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatIruL</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    #chat { flex: 1; overflow-y: auto; padding: 10px; }
    .msg { margin: 8px 0; padding: 10px; border-radius: 8px; max-width: 75%; }
    .user { background: #007bff; align-self: flex-end; color: #fff; }
    .bot { background: #333; align-self: flex-start; color: #0f0; }
    #input-area { display: flex; padding: 10px; background: #222; }
    input { flex: 1; padding: 10px; border: none; border-radius: 4px; }
    button { margin-left: 10px; padding: 10px 16px; border: none; background: #28a745; color: #fff; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input id="msg" placeholder="Ketik pesan...">
    <button id="send">Kirim</button>
  </div>

  <script>
    const API = "https://chatirul-backend.onrender.com"; // Ganti sesuai URL Render kamu
    let conversationId = null;

    async function newConversation() {
      const res = await fetch(`${API}/conversations`, { method: "POST" });
      const data = await res.json();
      conversationId = data.id;
    }

    async function sendMessage() {
      const text = document.getElementById("msg").value.trim();
      if (!text) return;

      appendMessage("user", text);
      document.getElementById("msg").value = "";

      const res = await fetch(`${API}/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ conversation_id: conversationId, text })
      });

      const data = await res.json();
      appendMessage("bot", data.response);
    }

    function appendMessage(sender, text) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("send").onclick = sendMessage;
    newConversation();
  </script>
</body>
</html>
