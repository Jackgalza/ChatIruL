<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatIruL ðŸ¤–</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
    }
    #sidebar {
      width: 240px;
      background: #1f2937;
      color: white;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    #sidebar h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #sidebar button {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }
    #sidebar button:hover {
      background-color: #1d4ed8;
    }
    #conversationList {
      flex-grow: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
    }
    #conversationList li {
      background: #374151;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 5px;
      cursor: pointer;
    }
    #conversationList li:hover {
      background: #4b5563;
    }
    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    #messageList {
      flex-grow: 1;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    #messageList div {
      margin-bottom: 8px;
      padding: 8px 10px;
      border-radius: 6px;
      max-width: 75%;
    }
    .user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e5e7eb;
      color: #111;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      height: 60px;
      font-size: 14px;
    }
    #sendBtn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>ChatIruL</h2>
    <button id="newConvBtn">+ New Conversation</button>
    <button id="resetSessionBtn">Reset Session</button>
    <ul id="conversationList"></ul>
  </div>

  <div id="main">
    <div id="messageList"></div>

    <div id="inputArea">
      <textarea id="messageInput" placeholder="Tulis pesan..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
