<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatIruL ðŸ¤–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      background-color: #f3f4f6;
      color: #111;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      background-color: #1f2937;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    #sidebar h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    #sidebar button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #sidebar button:hover {
      background-color: #1d4ed8;
    }

    #conversationList {
      list-style-type: none;
      padding: 0;
      flex-grow: 1;
      overflow-y: auto;
    }

    #conversationList li {
      background: #374151;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #conversationList li:hover {
      background: #4b5563;
    }

    /* Main chat area */
    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    #messageList {
      flex-grow: 1;
      overflow-y: auto;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    #messageList div {
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background-color: #2563eb;
      color: white;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #e5e7eb;
      color: black;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: none;
      height: 60px;
    }

    #sendBtn, #resetSessionBtn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    #sendBtn:hover, #resetSessionBtn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <!-- Sidebar kiri -->
  <div id="sidebar">
    <h2>ChatIruL</h2>
    <button id="newConvBtn">+ New Conversation</button>
    <button id="resetSessionBtn">Reset Session</button>
    <ul id="conversationList"></ul>
  </div>

  <!-- Area utama -->
  <div id="main">
    <div id="messageList"></div>

    <div id="inputArea">
      <textarea id="messageInput" placeholder="Ketik pesan di sini..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
